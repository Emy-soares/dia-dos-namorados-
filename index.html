<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia dos Namorados ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Tela de carregamento */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #loadingScreen h2 {
      color: #cc3366;
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background: #ffe6f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 2px solid #cc3366;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #cc3366;
      animation: fill 3s forwards;
    }

    @keyframes fill {
      to { width: 100%; }
    }

    #continueBtn {
      background-color: #cc3366;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    /* Menu */
    nav {
      background-color: #cc3366;
      padding: 12px 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb6c1;
    }

    /* ConteÃºdo */
    #conteudo {
      display: none;
      padding-top: 80px;
      text-align: center;
    }

    #conteudo h1 {
      color: #cc3366;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .fotos img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(204, 51, 102, 0.3);
    }
  </style>
</head>
<body>

<div id="loadingScreen">
  <h2>Carregando...</h2>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>
  <button id="continueBtn">Continuar</button>
</div>

</nav>

  <div class="fotos">
    <img src="FOTO1.jpg" alt="Foto 1">
    <img src="FOTO2.jpg" alt="Foto 2">
    <img src="FOTO3.jpg" alt="Foto 3">
  </div>
</div>

<script>
  const continueBtn = document.getElementById("continueBtn");
  const loadingScreen = document.getElementById("loadingScreen");
  const conteudo = document.getElementById("conteudo");
  const menu = document.getElementById("menu");

  setTimeout(() => {
    continueBtn.style.display = "inline-block";
  }, 3000);

  continueBtn.addEventListener("click", () => {
    loadingScreen.style.display = "none";
    conteudo.style.display = "block";
    menu.style.display = "block";
    document.body.style.overflow = "auto";
  });
</script>
